<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE_TITLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grain-overlay"></div>
    
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="lang-btn active" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="de">DE</button>
    </div>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="artist-logo">
                <img src="public/grey.png" alt="Artist Logo" class="logo-image">
            </div>
            <h1 class="artist-name">ANX.T</h1>
            <p class="tagline" data-i18n="tagline"></p>
        </div>
        
        <div class="scroll-indicator">
            <div class="mouse">
                <div class="wheel"></div>
            </div>
        </div>
    </section>

    <!-- Streaming Platforms -->
    <section class="streaming-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up" data-i18n="listen-now">Listen Now</h2>
            <div class="streaming-grid">
                <a href="#" class="streaming-btn" data-platform="spotify" data-aos="fade-up" data-aos-delay="100">
                    <div class="btn-content">
                        <img src="public/blue.png" alt="Spotify" class="platform-icon">
                        <span class="platform-name">One</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>
                
                <a href="#" class="streaming-btn" data-platform="apple" data-aos="fade-up" data-aos-delay="150">
                    <div class="btn-content">
                        <img src="public/yellow.png" alt="Apple Music" class="platform-icon">
                        <span class="platform-name">Two</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>
                
                <a href="#" class="streaming-btn" data-platform="youtube" data-aos="fade-up" data-aos-delay="200">
                    <div class="btn-content">
                        <img src="public/red.png" alt="YouTube" class="platform-icon">
                        <span class="platform-name">Three</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>
                
                <a href="#" class="streaming-btn" data-platform="soundcloud" data-aos="fade-up" data-aos-delay="250">
                    <div class="btn-content">
                        <img src="public/grey.png" alt="SoundCloud" class="platform-icon">
                        <span class="platform-name">Four</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>
                
                <a href="#" class="streaming-btn" data-platform="tidal" data-aos="fade-up" data-aos-delay="300">
                    <div class="btn-content">
                        <img src="public/blue.png" alt="Tidal" class="platform-icon">
                        <span class="platform-name">Five</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>
                
                <a href="#" class="streaming-btn" data-platform="deezer" data-aos="fade-up" data-aos-delay="350">
                    <div class="btn-content">
                        <img src="public/yellow.png" alt="Deezer" class="platform-icon">
                        <span class="platform-name">Six</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>
            </div>
        </div>
    </section>

    <!-- Latest Releases -->
    <section class="releases-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up" data-i18n="latest-releases">Latest Releases</h2>
            <div class="releases-grid">
                <div class="release-card" data-aos="fade-up" data-aos-delay="100">
                    <div class="release-artwork">
                        <img src="public/red.png" alt="Album Cover">
                        <div class="play-overlay">
                            <div class="play-btn">▶</div>
                        </div>
                    </div>
                    <div class="release-info">
                        <h3 class="release-title">New Single Title</h3>
                        <p class="release-date">September 2025</p>
                    </div>
                    <div class="embedded-player">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3n3Ppam7vgaVa1iaRUc9Lp?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                </div>
                
                <div class="release-card" data-aos="fade-up" data-aos-delay="200">
                    <div class="release-artwork">
                        <img src="public/blue.png" alt="Album Cover">
                        <div class="play-overlay">
                            <div class="play-btn">▶</div>
                        </div>
                    </div>
                    <div class="release-info">
                        <h3 class="release-title">Previous Track</h3>
                        <p class="release-date">August 2025</p>
                    </div>
                    <div class="embedded-player">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3n3Ppam7vgaVa1iaRUc9Lp?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                </div>
                
                <div class="release-card" data-aos="fade-up" data-aos-delay="300">
                    <div class="release-artwork">
                        <img src="public/yellow.png" alt="Album Cover">
                        <div class="play-overlay">
                            <div class="play-btn">▶</div>
                        </div>
                    </div>
                    <div class="release-info">
                        <h3 class="release-title">Album Name</h3>
                        <p class="release-date">July 2025</p>
                    </div>
                    <div class="embedded-player">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3n3Ppam7vgaVa1iaRUc9Lp?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Social Links -->
    <section class="social-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up" data-i18n="socials"></h2>
            <div class="social-grid">
                <a href="#" class="social-link" data-aos="zoom-in" data-aos-delay="100">
                    <img src="public/blue.png" alt="Instagram" class="social-icon">
                    <span class="social-name">Instagram</span>
                </a>
                <a href="#" class="social-link" data-aos="zoom-in" data-aos-delay="150">
                    <img src="public/red.png" alt="Twitter" class="social-icon">
                    <span class="social-name">Twitter</span>
                </a>
                <a href="#" class="social-link" data-aos="zoom-in" data-aos-delay="200">
                    <img src="public/yellow.png" alt="Facebook" class="social-icon">
                    <span class="social-name">Facebook</span>
                </a>
                <a href="#" class="social-link" data-aos="zoom-in" data-aos-delay="250">
                    <img src="public/grey.png" alt="TikTok" class="social-icon">
                    <span class="social-name">TikTok</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
    <div class="container">
        <p>&copy; 2025 Artist Name. <span data-i18n="footer-rights">All rights reserved</span></p>
        <p class="footer-links">
            <a href="#" data-i18n="press-kit">Press Kit</a>
            <a href="#" data-i18n="contact">Contact</a>
            <a href="#" data-i18n="privacy">Privacy</a>
        </p>
    </div>
</footer>

    <script src="translations.js"></script>
    <script src="main.js"></script>
</body>
</html>
